<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
</head>
<body>
    <img src="dental_clinic.svg" alt="imagen" width="150">
    <h1>Datos del paciente</h1>
    <form>
        <label for="dni">CI:</label>
        <input type="text" id="dni" name="dni"><br>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto"><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br>

        <label for="sexo">Sexo:</label>
        <input type="" id="sexo" name="sexo"><br>

        <label for="representante">Nombre del Representante:</label>
        <input type="text" id="representante" name="representante"><br>

        <label for="telefonos">Teléfonos:</label>
        <input type="tel" id="telefonos" name="telefonos"><br>

        <label for="sala">Sala:</label>
        <input type="text" id="sala" name="sala"><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais"><br>

        <label for="estado-civil">Estado Civil:</label>
        <input type="text" id="estado-civil" name="estado-civil"><br>

        <label for="emergencia">Emergencia:</label>
        <input type="text" id="emergencia" name="emergencia"><br>

        <label for="grupo-sanguineo">Grupo Sanguíneo:</label>
        <input type="text" id="grupo-sanguineo" name="grupo-sanguineo"><br>

        <label for="vih">VIH:</label>
        <input type="text" id="vih" name="vih"><br>

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion"><br>

        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" name="peso"><br>

        <label for="talla">Talla (cm):</label>
        <input type="text" id="talla" name="talla"><br>

        <label for="alergico">Alérgico:</label>
        <input type="text" id="alergico" name="alergico"><br>

        <label for="medicamento">Medicamento que Toma Actualmente:</label>
        <input type="text" id="medicamento" name="medicamento"><br>

        <label for="enfermedad">Enfermedad que Tiene:</label>
        <input type="text" id="enfermedad" name="enfermedad"><br>
    </form>
</body>
</html>
